<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios e imputs</title>
    <style>
        label {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <form action="#" method="get" target="_blank" autocomplete="off">
        <p>O meu formulário</p>
        <p>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome">
        </p>

        <p>
            <label for="email">Seu email:</label>
            <input type="email" id="email" name="email" placeholder="ex.:email@email.com" required>
        </p>

        <p>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" placeholder="Senha" required>
        </p>

        <p>
            <label for="file">Sua foto:</label>
            <input type="file" id="file" name="file" accept=".png">
        </p>

        <p>
            <label for="number">Numero:</label>
            <input type="number" id="number" name="number" placeholder="digite um numero" min="10" max="50" step="5">
        </p>

        <p>
            <label for="dev">Sou um dev:</label>
            <input type="checkbox" id="dev" name="dev" value="sim"><br>
            <label for="dev2">Sou um dev:</label>
            <input type="checkbox" id="dev2" name="dev2" value="sim"><br>
            <label for="dev3">Sou um dev:</label>
            <input type="checkbox" id="dev3" name="dev3" value="sim">
        </p>

        <p>
            Gênero: <br>
            <label for="masculino">Masculino:</label>
            <input type="radio" id="masculino" name="genero" value="masculino"><br>
            <label for="feminino">Feminino:</label>
            <input type="radio" id="feminino" name="genero" value="feminino"><br>
            <label for="outro">Outro:</label>
            <input type="radio" id="outro" name="genero" value="outro">
        </p>

        <p>
            <label for="date">Data:</label>
            <input type="date" id="date" name="date">
        </p>

        <p>
            <label for="datetime">Data:</label>
            <input type="datetime-local" id="datetime" name="datetime">
        </p>

        <p>
            <label for="time">Time:</label>
            <input type="time" id="time" name="time" value="22:45:09">
        </p>

        <p>
            <button type="reset">Reset</button>
            <button type="submit">Enviar</button>
        </p>

        <p>
            <label for="select">Selecione:</label>
            <select name="select" id="select">
                <optgroup label="teste">
                    <option value="qualquer 1" label="valor 1">
                    <option value="qualquer 2" label="valor 2" disabled>
                    <option value="qualquer 3" label="valor 3" selected>
                    <option value="qualquer 4" label="valor 4">
                </optgroup>
            </select>
        </p>

        <p>
            <label for="textarea">Area de texto:</label>
            <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
        </p>

    </form>
</body>

</html>
